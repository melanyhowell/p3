{% extends "base.html" %}
{% block content %}

<h3 class="text-blue-grey" center-align>Recipes</h3>

<div class="row">
    <div class="you_shall_pass col s12 center-align">
        <a href="{{ url_for('add_recipe') }}" class="btn waves-effect orange lighten-1">
            Add Recipe <i class="fas fa-kitchen-set"></i>
        </a>
    </div>
</div>
<div class="row">
  {% for recipe in recipes %}
    <div class="col s12 m7 l3">
      <div class="card center-align">
        <div class="card-image">
          <img src="images/sample-1.jpg">
          <span class="card-title">{{ recipe.recipe_name }}</span>
        </div>
        <div class="card-content">
          <!--recipe desciption-->
          <p class="recipe_description">This will be the description for the recipe</p>
        </div>
        <div class="card-action">
          <a href="#">Edit</a>
          <a href="#">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
