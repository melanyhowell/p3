<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Munch</title>
</head>
<body>
    
    <header>
        <!--nav bar for larger screens-->
        <nav class="orange lighten-1">
            <div class="nav-wrapper">
              <a href="{{ url_for('home') }}" class="brand-logo">MUNCH!</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('recipes') }}">Recipes</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Sign In</a></li>
            
            </div>
          </nav>
        <!--nav bar for smaller mobile sized screens sidenav-->
          <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('recipes') }}">Recipes</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Sign In</a></li>
          </ul>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer, orange lighten-1">
        <div class="container">
          <div class="row">
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text center-align">Socials</h5>
                <div class="row center-align">
                  <a class="grey-text text-lighten-3 col 2" href="https://www.facebook.com/">Facebook</a>
                  <a class="grey-text text-lighten-3 col 2" href="https://twitter.com/">Twitter</a>
                  <a class="grey-text text-lighten-3 col 2" href="https://github.com/">GitHub</a>
                  <a class="grey-text text-lighten-3 col 2" href="https://www.youtube.com/">Youtube</a>
                  <a class="grey-text text-lighten-3 col 2" href="https://www.instagram.com/">Instagram</a>
                </div>
            </div>    
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          Â© 2014 Copyright Text
          <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
          </div>
        </div>
      </footer>     

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
